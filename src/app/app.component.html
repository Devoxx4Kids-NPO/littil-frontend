<littil-content-container
  [outerClasses]="'bg-blue-50 p-4 flex'"
  [innerClasses]="'flex justify-between'"
>
  <div>
    <img src="assets/littil_logo.png" class="h-12" alt="LITTIL logo" />
  </div>
  <ng-container *ngIf="loggedIn">
    <div class="user-menu">
      <div>{{ permissionController.activeAccount.name }}</div>
    </div>
  </ng-container>
  <div>
    <littil-button
      *ngIf="!loggedIn"
      [inline]="true"
      data-test="register-btn"
      (click)="openRegisterModal()"
      >Registeren</littil-button
    >
    <littil-button
      *ngIf="!loggedIn"
      [inline]="true"
      data-test="login-btn"
      (click)="openLoginModal()"
      >Inloggen
    </littil-button>
    <littil-button
      *ngIf="loggedIn"
      [inline]="true"
      data-test="logout-btn"
      (click)="logOut()"
      >Uitloggen
    </littil-button>
  </div>
</littil-content-container>
<littil-content-container
  outerClasses="bg-yellow-100 mb-6"
  innerClasses="text-white uppercase flex"
>
  <ng-container *ngFor="let route of menuRoutes">
    <littil-main-menu-button
      *ngIf="!route.subRoutes && !route.disabled"
      [path]="route.path"
      >{{ route.menuText }}</littil-main-menu-button
    >
    <littil-main-menu-dropdown-button
      *ngIf="route.subRoutes"
      [path]="route.path"
      [subRoutes]="route.subRoutes"
      >{{ route.menuText }}</littil-main-menu-dropdown-button
    >
  </ng-container>
</littil-content-container>
<router-outlet></router-outlet>

<div class="mb-3">
  <label [for]="id" class="font-bold">{{ label }}</label>
  <input
    type="password"
    [ngClass]="getCssClasses()"
    [id]="id"
    [value]="value"
    [placeholder]="placeholder"
    [disabled]="disabled"
    (change)="value = $any($event.target).value"
    (touched)="onTouched($event)"
  />
  <ng-content></ng-content>
</div>

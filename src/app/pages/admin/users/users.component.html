<littil-title>Gebruikers</littil-title>

<littil-content-container>
<!--
    id?: string;
    emailAddress: string;
    provider?: Provider;
    providerId?: string;
    roles?: Array<string>;
-->

   <div>
    <table>
      <thead>
      <tr>
        <th>email</th>
        <th>roles</th>
        <th>Provider</th>
        <th>providerId</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.emailAddress }}</td>
        <td>{{ user.roles }}</td>
        <td>{{ user.provider }}</td>
        <td>{{ user.providerId }}</td>
      </tr>
      </tbody>
    </table>
  </div>

</littil-content-container>
<littil-footer></littil-footer>
